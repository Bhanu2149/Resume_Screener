<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User | Upload Resume</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
  <main class="user-main">
    <section class="upload-box">
      <h1>Upload Resume & Job Description</h1>
      <p>Select your files below to check your match score.</p>
      
      <form id="uploadForm">
        <label for="resumeUpload">Resume (PDF):</label>
        <input type="file" id="resumeUpload" accept=".pdf" required>

        <label for="jdUpload">Job Description (PDF):</label>
        <input type="file" id="jdUpload" accept=".pdf" required>

        <button type="submit">Check My Fit</button>
      </form>

      <div id="resultBox" class="hidden">
        <h2>Your Match Score:</h2>
        <p id="matchScore">--%</p>
      </div>
    </section>
  </main>

  <script src="../Scripts/dashboard.js"></script>
</body>
</html>
